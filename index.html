<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBK Gestione</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="static/style.css?v=3">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div id="app">
        <header>
            <h1>JBK Gestione</h1>
        </header>
        <div id="main-layout">
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Accedi</button>
                </form>
                <div id="login-error" style="color:red;display:none;"></div>
                <div id="debug-msg" style="color:blue; margin-top:1rem;"></div>
            </section>
            <div id="app-content" style="display:none;">
                <nav id="sidebar">
                    <ul>
                        <li><button class="nav-btn" data-page="dashboard">Dashboard</button></li>
                        <li><button class="nav-btn" data-page="partite">Partite</button></li>
                        <li><button class="nav-btn" data-page="giocatori">Giocatori</button></li>
                        <li><button class="nav-btn" data-page="allenamenti">Allenamenti</button></li>
                        <li><button class="nav-btn" data-page="statistiche">Statistiche</button></li>
                        <li><button id="logout-btn">Logout</button></li>
                    </ul>
                </nav>
                <main id="content-area">
                    <section id="dashboard-section" style="display:none;"></section>
                    <section id="partite-section" style="display:none;"></section>
                    <section id="giocatori-section" style="display:none;"></section>
                    <section id="allenamenti-section" style="display:none;"></section>
                    <section id="statistiche-section" style="display:none;"></section>
                </main>
            </div>
        </div>
    </div>
    <script src="static/supabase.min.js?v=3"></script>
    <script src="app.js?v=3"></script>
</body>
</html>
